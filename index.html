<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'>
</head>
<body>
<div class="all">

    <div class="firs_num">

        <h3 class="fis-t">The first Number</h3>

    </div>

    <div class="inp-1">
        <input type="text" placeholder="First Number"  id="fisNum" class="fis-b">
    </div> 

    <div class="sec_num">
        <h3 class="sec-t">The Second Number</h3>
        
    </div>

<div class="inp-2">
    <input type="text"  placeholder="   Second Number"  id="secNum" class="sec-b">
</div>

    <div class="oper">
        <h3 class="op-t">Enter your operator</h3>
       
    </div>

    
<div class="inp-3">
    <input type="text" placeholder="   The operator" id="operator" class="op-b">
</div>

    <div class="buttons">
        <button id="calbtn" class="btn-t">Calculate</button>
    </div>

<span  id="result">  </span>

</div>



</body>
<script src="script.js"></script>
</html>
